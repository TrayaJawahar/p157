<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Virtual Posters</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
   
    <script src="js/poster.js"></script>
  </head>
  <body>
    <a-scene background-color="#90caf9">

      <a-plane id="ground" 
        color="#78909c" 
        width="200" 
        height="100" 
        rotation="-90 0 0">
        </a-plane>

        <a-entity id="posters-container" comic-posters></a-entity>

      <!-- CAMERA -->
      <a-camera id="camera" wasd-controls="enabled:false;">

        <!-- App Title -->
        <a-entity
          id="comic-title"
          position="0 0.73 -1"
          text="font: exo2bold; align: center; width: 2; color: #000; value: Virtual Comic Store!">
          <a-entity
            id="comic-subtitle"
            position="0 -0.1 0"
            text="font: dejavu; align: center; width: 1; color: #0F184E; value: Get your favourite comics"
          ></a-entity>
        </a-entity>

        <!--Background-->
        <a-entity> </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
